<!DOCTYPE html>
<head>
  <title>Edit Profil | Percakapan Netizen</title>
  <link rel="stylesheet"href="./Profile-edit/css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./Main Page/css/all.css">
  <link rel="stylesheet" href="./Main Page/css/fonts.css">
</head>

<body>
  <!--nav-->
  <nav class="nav">
      <div class="nav-menu flex-row">
          <div class="nav-brand">
              <a href="#"><img src="./Profile-edit/assets/logo/PN full color.png" alt="Logo"></a>
          </div>
          <div class="toggle-collapse">
              <div class="toggle-icons">
                  <i class="fas fa-bars"></i>
              </div>
          </div>
          <div>
              <ul class="nav-items">
                  <li class="nav-link">
                      <a href="#">News Update</a>
                  </li>
                  <li class="nav-link">
                      <a href="#">Share The Story</a>
                  </li>
                  <li class="nav-link">
                      <a href="#">Contact Us</a>
                  </li>
              </ul>
          </div>
      </div>
  </nav>

  <!--title-->
  <div class="container">
    <!-- <div class="header"></div> -->
      <div class="avatar-edit">
        <div class="avatar-now">
          <h3>Profile Picture Sekarang</h3>
          <img src="Profile-edit/assets/avatar/R1.png" alt="Profile Picture">
        </div>
        <!-- ganti avatar -->
        <div class="change">
          <h3>Ganti Profile Picture</h3>
          <div class="gallery">
            <div class="row">
              <div class="opt">
                <img src="Profile-edit/assets/avatar/B1.png" alt="Avatar1">
                <button class="btn">Avatar 1</button>
              </div>
              <div class="opt">
                <img src="Profile-edit/assets/avatar/R1.png" alt="Avatar6">
                <button class="btn">Avatar 6</button>
              </div>
            </div>
            <div class="row">
              <div class="opt">
                <img src="Profile-edit/assets/avatar/B2.png" alt="Avatar2">
                <button class="btn">Avatar 2</button>
              </div>
              <div class="opt">
                <img src="Profile-edit/assets/avatar/R2.png" alt="Avatar7">
                <button class="btn">Avatar 7</button>
              </div>
            </div>

            <div class="row">
              <div class="opt">
                <img src="Profile-edit/assets/avatar/B3.png" alt="Avatar3">
                <button class="btn">Avatar 3</button>
              </div>
              <div class="opt">
                <img src="Profile-edit/assets/avatar/R3.png" alt="Avatar8">
                <button class="btn">Avatar 8</button>
              </div>
            </div>
            <div class="row">
              <div class="opt">
                <img src="Profile-edit/assets/avatar/B4.png" alt="Avatar4">
                <button class="btn">Avatar 4</button>
              </div>
              <div class="opt">
                <img src="Profile-edit/assets/avatar/R4.png" alt="Avatar9">
                <button class="btn">Avatar 9</button>
              </div>
            </div>
            <div class="row">
              <div class="opt">
                <img src="Profile-edit/assets/avatar/B5.png" alt="Avatar5">
                <button class="btn">Avatar 5</button>
              </div>
              <div class="opt">
                <img src="Profile-edit/assets/avatar/R5.png" alt="Avatar10">
                <button class="btn">Avatar 10</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <h1>Nama Pengguna</h1>
      <input type="text" class="name" name="name" maxlength="25">
      <h3>Deskripsi:</h3>
      <textarea class="desc" name="desc" maxlength="250"></textarea>
      <h3>Ganti E-Mail:</h3>
      <input type="email" class="mail" name="e-mail" maxlength="250">
      <h3>Ganti Password:</h3>
      <p><input type="password" class="opass" name="old password" maxlength="250" placeholder="Masukan password lama"></p>
      <p><input type="password" class="npass" name="new password" maxlength="250" placeholder="Masukan password baru"></p>
      <p><input type="password" class="npass" name="new password" maxlength="250" placeholder="Masukan ulang password baru"></p>
      <p><input type="submit" class="save" name="save" value="Simpan" alt="save"> <input type="submit" class="cancel" name="cancel" value="Batal" alt="Batal"></p>
    </div>
  <!-- </div> -->
</body>
